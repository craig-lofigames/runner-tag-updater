name: UpdateVersionNumberFromTag.yml

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - 'v*'          # Push events to every tag not containing /
      # A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    steps:    
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
        with:
            ref: main
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Write new version to file
        run: |
          sed -n '/[assembly: AssemblyFileVersion$/p' AssemblyInfo.cs c\ '[assembly: AssemblyFileVersion(${{ env.RELEASE_VERSION }})]'
          find this string using regex and write a new line with the correct version number"[assembly: AssemblyFileVersion"
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
   
      - name: commit files
        run: |
          git pull
          git config --local user.email "craig@lofigames.com"
          git config --local user.name "craig-lofigames"
          git add -A
          git commit -m "Updating AssemblyInfo.cs with new version number" -a
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
